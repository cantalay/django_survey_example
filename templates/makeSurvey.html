<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/makeSurvey.css' %}" >
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
        <div><br>
            <div class="container">
                <div class="text-center">
                    <div id="banner" class="col-lg-12">
                        <h1  class=""><span class="hello">Hi, {{ user.username }}.</span> <span class="small">This is,</span><span class="small">Example of</span> <span>Survey Creator</span></h1>
                    </div>
                </div>
            </div>

            <form role="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input name="survey_title" class="form-control form-control-lg" type="text" placeholder="Please Write Survey Title">
                <br>

                    <div class="input-group mb-3">
                        <div class="custom-file">
                        <input name="survey_image" type="file" class="custom-file-input"  id="id_image" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose Survey Image</label>
                        </div>
                    </div>


                <input class="btn btn-secondary btn-lg btn-block" type="submit" value="Create Survey!"  />
            </form>
        </div>
</head>

</body>
</html>
